<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Skid Row Freeway Loop - Simplified for Jury</title>
    
    <!-- ArcGIS API CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ArcGIS API JS -->
    <script src="https://js.arcgis.com/4.32/"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f5f5f5;
        }

        #viewDiv {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Title Panel */
        .title-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            text-align: center;
            border: 3px solid #2c3e50;
        }

        .title-panel h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .title-panel p {
            font-size: 16px;
            color: #666;
            margin: 4px 0;
        }

        /* Legend Panel */
        .simple-legend {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            min-width: 280px;
            border: 2px solid #2c3e50;
        }

        .simple-legend h3 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 12px 0;
            font-size: 15px;
        }

        .legend-symbol {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .legend-line {
            width: 40px;
            height: 6px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .legend-text {
            font-weight: 600;
            color: #2c3e50;
        }

        /* Controls */
        .simple-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #2c3e50;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: #2c3e50;
            color: white;
            transform: scale(1.1);
        }

        /* Custom Popup */
        #customPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        #customPopup.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.3s ease;
            border: 3px solid #2c3e50;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .popup-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px 24px;
            border-radius: 13px 13px 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #popupTitle {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        #popupTitle i {
            margin-right: 8px;
        }

        #popupBody {
            padding: 0;
        }

        .popup-exit-info,
        .popup-incident-info {
            display: flex;
            flex-direction: column;
        }

        .popup-exit-header {
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .exit-number {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            border: 3px solid white;
        }

        .exit-details {
            flex: 1;
        }

        .exit-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .exit-freeway {
            font-size: 14px;
            opacity: 0.9;
        }

        .incident-alert {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 700;
        }

        .incident-alert i {
            font-size: 24px;
        }

        .popup-exit-body {
            padding: 20px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 14px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .info-row:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .info-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: #2c3e50;
        }

        .popup-actions {
            padding: 20px;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .popup-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .popup-btn.primary {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }

        .popup-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(44, 62, 80, 0.4);
        }

        .popup-btn.secondary {
            background: #e9ecef;
            color: #2c3e50;
        }

        .popup-btn.secondary:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Title Panel -->
    <div class="title-panel">
        <h1>LA Skid Row Freeway Loop</h1>
        <p><strong>Incident Date:</strong> August 12</p>
        <p><strong>Location:</strong> 34.04353°N, 118.24728°W</p>
    </div>

    <!-- Map Container -->
    <div id="viewDiv"></div>

    <!-- Simple Controls -->
    <div class="simple-controls">
        <button class="control-btn" id="zoomInBtn" title="Zoom In">
            <i class="fas fa-plus"></i>
        </button>
        <button class="control-btn" id="zoomOutBtn" title="Zoom Out">
            <i class="fas fa-minus"></i>
        </button>
        <button class="control-btn" id="homeBtn" title="Reset View">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <!-- Simple Legend -->
    <div class="simple-legend">
        <h3>Map Legend</h3>
        
        <div class="legend-item">
            <div class="legend-line" style="background: #FF0000;"></div>
            <span class="legend-text">I-10 (South)</span>
        </div>
        
        <div class="legend-item">
            <div class="legend-line" style="background: #0066FF;"></div>
            <span class="legend-text">US-101 (East/North)</span>
        </div>
        
        <div class="legend-item">
            <div class="legend-line" style="background: #00AA00;"></div>
            <span class="legend-text">I-110 (West)</span>
        </div>
        
        <div class="legend-item">
            <div class="legend-symbol" style="background: #FFD700; color: #000;">1</div>
            <span class="legend-text">Exit Numbers</span>
        </div>
        
        <div class="legend-item">
            <div class="legend-symbol" style="background: #FF00FF;">★</div>
            <span class="legend-text">Incident Location</span>
        </div>
    </div>

    <!-- Custom Popup -->
    <div id="customPopup" class="hidden">
        <div class="popup-container">
            <div class="popup-header">
                <h3 id="popupTitle">Exit Information</h3>
            </div>
            <div id="popupBody">
                <!-- Content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <script src="script-simple.js"></script>
</body>
</html>
